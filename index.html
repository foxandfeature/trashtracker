<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3cc56d"/>
    <title>TrashTracker</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="icons/main_icon.svg">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="map/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="icons/icons.js"></script>
    <script src="map/locations.js"></script>
</head>

<body>
    <div id="map"></div>
    <script src="map/map.js"></script>
    <button id="location-button" type="button">
        <span class="material-symbols-outlined">my_location</span>
    </button>
    <div id="banner-wrapper">
        <a href="https://github.com/foxandfeature/trashtracker">
            <div id="banner">
                <img id="banner-img" src="icons/banner.gif">
            </div>
        </a>
        <div class="seperator"></div>
        <a href="https://foxandfeature.github.io/trashtracker/share">
            <div class="link-button">
                <span class="material-symbols-outlined">photo_camera</span>
            </div>
        </a>
        <div class="seperator"></div>
        <a href="https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=7161d92f5b8042b1a5d605e49537f690&metadata=01">
            <div class="link-button">
                <span class="material-symbols-outlined">mode_heat</span>
            </div>
        </a>
    </div>
    <div id="ios-magnetometer-request-menu">
        <p id="ios-magnetometer-request-menu-text">Damit TrashTracker deinen Standort richtig anzeigen kann, wird
            empfohlen, TrashTracker Zugriff auf die
            Sensordaten zu gewähren.</p>
        <button id="ios-magnetometer-request-menu-button" onclick="startCompass()"><strong>Okay</strong></button>
    </div>
    <script src="map/ui.js"></script>
    <script src="map/compass.js"></script>
</body>

</html>
